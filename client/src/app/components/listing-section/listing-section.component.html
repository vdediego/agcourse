<mat-grid-list cols="6" rowHeight="1:1">
    <mat-grid-tile
        *ngFor="let plant of plants"
        [colspan]="plant.cols"
        [rowspan]="plant.rows">
        <mat-grid-tile-header *ngIf="plant.header">{{ plant.header }}</mat-grid-tile-header>
        <img src="/public/{{ plant.imageFile }}" alt="">
        <mat-grid-tile-footer *ngIf="plant.footer">{{ plant.footer }}</mat-grid-tile-footer>
    </mat-grid-tile>
</mat-grid-list>
