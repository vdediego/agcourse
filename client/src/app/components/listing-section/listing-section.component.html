<mat-grid-list cols="8" rowHeight="1:1">
    <mat-grid-tile
        *ngFor="let item of plants"
        [colspan]="item.cols"
        [rowspan]="item.rows">
        <mat-grid-tile-header *ngIf="item.header">{{ item.header }}</mat-grid-tile-header>
        <img src="{{ item.imageFile }}" alt="">
        <mat-grid-tile-footer *ngIf="item.footer">{{ item.footer }}</mat-grid-tile-footer>
    </mat-grid-tile>
</mat-grid-list>
